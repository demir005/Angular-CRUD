<div class="container my-5">
    <h1 class="mb-3">Edit Project</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateProject()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" 
                    name="name" [(ngModel)]="projectDetails.name">
                </div>
                <button type="submit" class="btn btn-primary mr-5">Update</button>
                <button type="button" class="btn btn-danger" 
                    (click)="deleteProject(projectDetails.id)">Delete</button>
              </form>
        </div>
    </div>
</div>
